<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        nav, footer { background-color: rgb(240, 151, 151); }
        .navbar-brand { text-decoration: none; font-weight: 300; padding: 20px; font-family: Arial, Helvetica, sans-serif; color: white !important; }
        .whatsapp-form { background-color: white; border: 2px solid rgb(240, 151, 151); border-radius: 15px; padding: 30px; margin-top: 30px; }
        .btn-wa { background-color: #25D366; color: white; border: none; padding: 15px; border-radius: 50px; font-weight: bold; width: 100%; font-size: 1.2rem; }
        .btn-wa:hover { background-color: #128C7E; }
        .cake-row { background-color: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        .total-price { font-size: 1.8rem; font-weight: bold; color: rgb(200, 100, 100); text-align: right; margin-top: 20px; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="accueil.html">Accueil</a>
            <a class="navbar-brand" href="gateaux.html">Nos g√¢teaux</a>
            <a class="navbar-brand" href="histoire.html">Notre histoire</a>
            <a class="navbar-brand" href="contact.html">Contact</a>
            <a class="navbar-brand" href="commande.html">Commande</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">üì± Commander par WhatsApp</h1>
        <p class="text-center lead">Remplissez le formulaire, votre commande sera envoy√©e directement sur notre WhatsApp</p>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="whatsapp-form">
                    <form id="whatsappOrderForm">
                        <!-- VOS INFORMATIONS -->
                        <h4>Vos coordonn√©es</h4>
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3">
                                <label>Nom et pr√©nom *</label>
                                <input type="text" class="form-control" id="nom" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>T√©l√©phone *</label>
                                <div class="input-group">
                                    <span class="input-group-text">+216</span>
                                    <input type="tel" class="form-control" id="telephone" placeholder="98 765 432" required>
                                </div>
                            </div>
                        </div>

                        <!-- LES G√ÇTEAUX -->
                        <h4 class="mt-4">Vos g√¢teaux</h4>
                        <div id="cakes-container">
                            <div class="cake-row" id="cake-1">
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <label>Choisissez un g√¢teau</label>
                                        <select class="form-select" id="gateau-1">
                                            <option value="Fondant au Chocolat - 35DT">Fondant au Chocolat - 35DT</option>
                                            <option value="Fraisier - 40DT">Fraisier - 40DT</option>
                                            <option value="Tarte aux Fruits - 32DT">Tarte aux Fruits - 32DT</option>
                                            <option value="Op√©ra - 45DT">Op√©ra - 45DT</option>
                                            <option value="For√™t Noire - 42DT">For√™t Noire - 42DT</option>
                                            <option value="Tarte au Citron - 30DT">Tarte au Citron - 30DT</option>
                                            <option value="Paris-Brest - 38DT">Paris-Brest - 38DT</option>
                                            <option value="Baklawa - 25DT">Baklawa - 25DT</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 mb-2">
                                        <label>Quantit√©</label>
                                        <input type="number" class="form-control" id="quantite-1" value="1" min="1">
                                    </div>
                                    <div class="col-md-3 mb-2 d-flex align-items-end">
                                        <button type="button" class="btn btn-outline-danger" onclick="supprimerGateau(1)" id="btn-supp-1" style="display: none;">Supprimer</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-outline-primary mt-2" onclick="ajouterGateau()">
                            <i class="bi bi-plus-circle"></i> Ajouter un autre g√¢teau
                        </button>

                        <!-- DATE DE RETRAIT -->
                        <h4 class="mt-4">Retrait</h4>
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3">
                                <label>Date de retrait *</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Heure de retrait</label>
                                <select class="form-select" id="heure">
                                    <option value="9h-10h">9h - 10h</option>
                                    <option value="10h-11h">10h - 11h</option>
                                    <option value="11h-12h">11h - 12h</option>
                                    <option value="12h-13h">12h - 13h</option>
                                    <option value="14h-15h">14h - 15h</option>
                                    <option value="15h-16h">15h - 16h</option>
                                    <option value="16h-17h">16h - 17h</option>
                                </select>
                            </div>
                        </div>

                        <!-- MESSAGE -->
                        <div class="mb-3">
                            <label>Message sp√©cial (optionnel)</label>
                            <textarea class="form-control" id="message" rows="2" placeholder="√âcrire un message sur le g√¢teau..."></textarea>
                        </div>

                        <!-- BOUTON ENVOI WHATSAPP -->
                        <button type="button" class="btn-wa mt-3" onclick="envoyerSurWhatsApp()">
                            <i class="bi bi-whatsapp"></i> Envoyer la commande sur WhatsApp
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-4">
        <p class="mb-0 text-center">
            üç∞ P√¢tisserie - Adresse, Tunis<br>
            ¬© 2026
        </p>
    </footer>

    <script>
        let compteurGateaux = 1;

        // Ajouter un g√¢teau
        function ajouterGateau() {
            compteurGateaux++;
            const container = document.getElementById('cakes-container');
            const nouvelleLigne = document.createElement('div');
            nouvelleLigne.className = 'cake-row';
            nouvelleLigne.id = `cake-${compteurGateaux}`;
            nouvelleLigne.innerHTML = `
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label>Choisissez un g√¢teau</label>
                        <select class="form-select" id="gateau-${compteurGateaux}">
                            <option value="Fondant au Chocolat - 35DT">Fondant au Chocolat - 35DT</option>
                            <option value="Fraisier - 40DT">Fraisier - 40DT</option>
                            <option value="Tarte aux Fruits - 32DT">Tarte aux Fruits - 32DT</option>
                            <option value="Op√©ra - 45DT">Op√©ra - 45DT</option>
                            <option value="For√™t Noire - 42DT">For√™t Noire - 42DT</option>
                            <option value="Tarte au Citron - 30DT">Tarte au Citron - 30DT</option>
                            <option value="Paris-Brest - 38DT">Paris-Brest - 38DT</option>
                            <option value="Baklawa - 25DT">Baklawa - 25DT</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-2">
                        <label>Quantit√©</label>
                        <input type="number" class="form-control" id="quantite-${compteurGateaux}" value="1" min="1">
                    </div>
                    <div class="col-md-3 mb-2 d-flex align-items-end">
                        <button type="button" class="btn btn-outline-danger" onclick="supprimerGateau(${compteurGateaux})">Supprimer</button>
                    </div>
                </div>
            `;
            container.appendChild(nouvelleLigne);
        }

        // Supprimer un g√¢teau
        function supprimerGateau(id) {
            if (compteurGateaux > 1) {
                document.getElementById(`cake-${id}`).remove();
                compteurGateaux--;
            }
        }

        // Envoyer sur WhatsApp
        function envoyerSurWhatsApp() {
            // R√©cup√©rer les infos client
            const nom = document.getElementById('nom').value;
            const telephone = document.getElementById('telephone').value;
            const date = document.getElementById('date').value;
            const heure = document.getElementById('heure').value;
            const messageSpecial = document.getElementById('message').value;

            // V√©rifications de base
            if (!nom || !telephone || !date) {
                alert('Veuillez remplir : Nom, T√©l√©phone et Date de retrait');
                return;
            }

            // Construire le message des g√¢teaux
            let gateauxCommandes = "";
            let total = 0;

            for (let i = 1; i <= compteurGateaux; i++) {
                const gateauSelect = document.getElementById(`gateau-${i}`);
                const quantite = document.getElementById(`quantite-${i}`);
                
                if (gateauSelect && quantite) {
                    const gateauNom = gateauSelect.value;
                    const gateauQte = quantite.value;
                    
                    // Extraire le prix (entre - et DT)
                    const prixMatch = gateauNom.match(/(\d+)DT/);
                    const prix = prixMatch ? parseInt(prixMatch[1]) : 0;
                    
                    gateauxCommandes += `üç∞ ${gateauNom} x${gateauQte}\n`;
                    total += prix * parseInt(gateauQte);
                }
            }

            // Formater la date
            const dateFormatee = date.split('-').reverse().join('/');

            // Cr√©er le message WhatsApp
            let message = `*NOUVELLE COMMANDE P√ÇTISSERIE*%0A%0A`;
            message += `üë§ *Client :* ${nom}%0A`;
            message += `üìû *T√©l√©phone :* +216 ${telephone}%0A`;
            message += `üìÖ *Retrait :* ${dateFormatee} √† ${heure}%0A%0A`;
            message += `*G√ÇTEAUX COMMAND√âS :*%0A`;
            message += `${gateauxCommandes}%0A`;
            message += `üí∞ *TOTAL :* ${total} DT%0A%0A`;
            
            if (messageSpecial) {
                message += `üìù *Message :* ${messageSpecial}%0A`;
            }
            
            message += `%0A‚úÖ Commande envoy√©e depuis le site web`;

            // Num√©ro WhatsApp (√Ä CHANGER !)
            const numeroWhatsApp = "%2B21651170698";  // %2B = symbole +"; // REMPLACEZ PAR VOTRE NUM√âRO

            // Ouvrir WhatsApp
            const url = `https://wa.me/${numeroWhatsApp}?text=${message}`;
            window.open(url, '_blank');
        }

        // Date minimum = aujourd'hui
        window.onload = function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').min = today;
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
